<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Ellipsis Project 1</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="m-0 bg-pink-50">
		<nav
			id="navbar"
			class="container-sm mx-auto text-4xl p-10 shadow-lg bg-white"
		>
			<h1>Text ellipsis</h1>
		</nav>
		<main>
			<div class="pl-12 pt-16 flex flex-col">
				<label for="component-name" class="text-xl"
					>Enter text<span class="text-teal-400 text-xl">*</span></label
				>
				<input
					type="text"
					placeholder="Enter your text here"
					id="input"
					autocomplete="off"
					class="py-3 pl-1 text-2xl border-l-8 border-grey-600 my-1"
				/>
			</div>
			<p id="output"></p>
		</main>
		<script src="index.js"></script>
	</body>
</html>
